<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script type="text/javascript" defer src="script.js"></script>
    <title>My Cookie Clicker</title>
</head>
<body>
    <header>
        <h1>CAT CLICKER</h1>
    </header>
    <main id="cat-clicker-game">
        <div class="clicker-window">
            <h1 id="cats-display">Cats: 0</h1>
            <h3 id="cats-per-second-display">Cats/Second(CPS): 0</h3>
            <div><img id="cat-button" src="cat.svg" alt="cat" /></div>
        </div>
        <!-- <div class="buildings-window">
            <h1>Buildings window</h1>
        </div> -->
        <div class="shop-window">
            <h1 id="shop-title">Shop</h1>
            <div class="shop-item" id="catToy-button">
                <h1 class="shop-label">Cat Toys</h1>
                <div class="shop-content">
                    <div><img class="shop-image" src="cat-toy.svg" alt="catToy" /></div>
                    <div class="shop-info">
                        <h3 id="catToy-display">Owned: 0</h3>
                        <h3 id="catToy-rate">Rate: 1 CPS</h3>
                        <h3 class="cost-display" id="catToy-cost">Cost: 10 cats</h3>
                    </div>
                </div>
            </div>
            <div class="shop-item" id="tuna-button">
                <h1 class="shop-label">Tuna</h1>
                <div class="shop-content">
                    <div><img class="shop-image" src="tuna.svg" alt="tuna-can" /></div>
                    <div class="shop-info">
                        <h3 id="tuna-display">Owned: 0</h3>
                        <h3 id="tuna-rate">Rate: 5 CPS</h3>
                        <h3 class="cost-display" id="tuna-cost">Cost: 100 cats</h3>
                    </div>
                </div>
            </div>
            <div class="shop-item" id="catLady-button">
                <h1 class="shop-label">Cat Lady</h1>
                <div class="shop-content">
                    <div><img class="shop-image" src="cat-lady.svg" alt="catLady" /></div>
                    <div class="shop-info">
                        <h3 id="catLady-display">Owned: 0</h3>
                        <h3 id="catLady-rate">Rate: 25 CPS</h3>
                        <h3 class="cost-display" id="catLady-cost">Cost: 1000 cats</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1 id="footer-message">footer</h1>
    </footer>
</body>
</html>
